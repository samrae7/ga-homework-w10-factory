<!DOCTYPE html>
<html lang="en" ng-app="photoApp">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.0/angular.min.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
  <script type="text/javascript" src="js/photosController.js"></script>
  <script type="text/javascript" src="js/photosFactory.js"></script>
</head>
<body ng-controller="PhotosController as foto">


  <form ng-submit='foto.addPhoto()'>
    <label for="photo-title">Title</label>
    <input type="text" id="photo-title" placeholder="title" ng-model='foto.newPhoto.title'>
    <input type="text" id ="photo-thumbnailUrl" placeholder="thumbnail image URL" ng-model="foto.newPhoto.thumbnailUrl">
    <input type="submit">
  </form>

  <ul>
    <li ng-repeat="photo in foto.photos track by $index">
      <p ng-click="foto.showPhoto($index)">{{ photo.title }}</p>
      <form ng-submit='foto.deletePhoto($index + 1)'>
        <input type="submit" value="delete">
      </form>
      <img ng-src="{{ photo.thumbnailUrl }}" ng-if="foto.photoShow===$index">
    </li>
  </ul>

</body>
</html>
